<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Email Signatur</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 70px;
        background: #fafafa;
      }
      a:focus {
        text-decoration: none;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Emailsignatur</h1>
          <p>Skapa ny emailsignatur</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form id="email-signature">
            <div class="form-group">
              <label for="name">Namn</label>
              <input type="text" name="name" id="name" class="form-control" required="required">
            </div>
            <div class="form-group">
              <label for="title">Titel</label>
              <input type="text" name="title" id="title" class="form-control" required="required">
            </div>
            <div class="form-group">
              <label for="email">E-post</label>
              <input type="text" name="email" id="email" class="form-control" required="required">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="phone">Telefon (direkt)</label>
                  <input type="text" name="phone" id="phone" class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="mobile">Mobil</label>
                  <input type="text" name="mobile" id="mobile" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="store">Butik</label>
                  <select class="form-control" name="store" required>
                    <option disabled selected value>-- välj en butik --</option>
                    <option value="hq">HQ</option>
                    <option value="sisjon">Sisjön</option>
                    <option value="ringon">Ringön</option>
                    <option value="torp">Torp</option>
                    <option value="hotorget">Hötorget</option>
                    <option value="barkaby">Barkaby</option>
                    <option value="malmo">Malmö</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="mobile">Språk</label>
                  <div class="radio">
                    <label class="radio-inline">
                      <input type="radio" name="lang" id="sv" value="sv" checked="checked"> Svenska
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="lang" id="en" value="en"> Engelska
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Skapa</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body" id="result">
            </div>
          </div>
          <button class="btn btn-primary" data-clipboard-action="copy" data-clipboard-target="#result" id="clipboard" data-toggle="tooltip" data-placement="bottom" title="Kopiera till urklipp">
            <i class="glyphicon glyphicon-copy"></i>
          </button>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
  </body>
</html>
